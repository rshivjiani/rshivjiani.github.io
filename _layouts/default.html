<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          
          <!--  <small>{{ site.tagline }}</small> -->
          <!-- add list of pages in header -->
          <span id="header-menu">
          {% for page in site.pages_list %}
          <small><a href="{{ site.baseurl }}{{ page[1]  }}">{{ page[0] }}</a></small>
          {% endfor %}
          </span>
          <!-- end list -->

        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
        &copy; All rights reserved. Powered by Jekyll.
        <br/><br/>
        <span style="color:#fcfcfc">{{ site.time | date: "%a %I:%M:%S" }}</span>
        </small>
        <!-- Liquid time tags: https://docs.shopify.com/themes/liquid/filters/additional-filters -->
      </footer>
    </div>

  </body>
</html>
